<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>SBA 308A</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-image: url("https://hips.hearstapps.com/hmg-prod/images/high-angle-view-of-cherries-on-pink-table-royalty-free-image-1584714228.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <header style="height: 3vh"></header>
    <h5 class="display-4 text-center">Fruity Pebbles App</h5>
    <h6>Every little detail about your favorite fruit!</h6>

    <input
      id="fruitSelect"
      style="width: 300px"
      class="form-input my-1 mx-auto"
      aria-label="form-lg"
      id="fruitSelect"
      type="text"
      name="fruit"
      placeholder="Enter the name of a fruit"
    />
    <button class="btn btn-primary" id="searchBtn">Enter</button>

    <div class="content-container">
      <div id="photoSpot"></div>
      <div>
        <ul class="list-group" id="nutrientSpot"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
